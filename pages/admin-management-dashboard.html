<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de gráficas</title>
    <link rel="stylesheet" href="/assets/lib/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/styles/common.css">
    <link rel="icon" type="img/png" href="../assets/img/logo/favIcon.svg">
    <link rel="stylesheet" href="../assets/styles/admin-management-dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="d-flex flex-column vh-100 vw-100">

        <div class="bk-dark w-100">
            <!-- Aquí iría el header -->
        </div>

        <div class="d-flex w-100 flex-grow-1">
            <nav style="background-color: rgb(58, 58, 58); width: 300px;">
                <!-- Aquí iría la sidebar -->
            </nav>

            <main class="bk-angelblank d-flex flex-column flex-grow-1">

                <header class="bk-angelblank px-4 pt-4">
                    <h2 class="m-0 px-3">Estadisticas generales</h2>
                </header>

                <section class="flex-grow-1 mh-100 p-4 z-n1">

                    <article class="d-flex h-25 p-3 gap-3">
                        <div class="d-flex flex-column justify-content-center w-25 p-3 ps-4 gap-2">
                            <i class="bi bi-suitcase-lg fs-4 text-primary"></i>
                            <h5 class="fw-bold">121</h5>
                            <p>Total empleadores</p>
                        </div>
                        <div class="d-flex flex-column justify-content-center w-25 p-3 ps-4 gap-2">
                            <i class="bi bi-people fs-4 text-success"></i>
                            <h5 class="fw-bold">1245</h5>
                            <p>Usuarios registrados</p>
                        </div>
                        <div class="d-flex flex-column justify-content-center w-25 p-3 ps-4 gap-2">
                            <i class="bi bi-activity fs-4"></i>
                            <h5 class="fw-bold">123</h5>
                            <p>Ofertas activas</p>
                        </div>
                        <div class="d-flex flex-column justify-content-center align-items-center w-25 p-3 ps-4">

                            <i class="bi bi-exclamation-triangle fs-1"></i>
                            <h2 class="fw-bold m-0">Reportes</h2>
                            <p class="fw-italic">Recientes</p>

                            <span class="fw-bold">12</span>



                        </div>
                    </article>

                    <article class="d-flex h-75 p-3 gap-3">

                        <div class="graphics-container d-flex flex-column gap-3" style="width: 75%; height: 100%;">

                            <!-- Primer gráfico: Ingresos de usuarios -->
                            <div class="chart-wrapper h-50">
                                <h4 >Usuarios ingresados en el año </h4>
                                <canvas id="userLoginChart"></canvas>
                            </div>

                            <!-- Segundo gráfico: Postulaciones a ofertas -->
                            <div class="chart-wrapper h-50">
                                <canvas id="offerApplicationsChart"></canvas>
                            </div>
                        </div>

                        <div class="chart-card flex-grow-1 flex-column">

                            <div class="bk-blankest py-3 w-100">
                                <h4 class="text-center m-0">Trabajos más ofertados</h4>
                            </div>


                            <div class="d-flex flex-column justify-content-between flex-grow-1 h-100">


                                <div class="d-flex flex-column align-items-center p-3 flex-grow-1">
                                    <div class="chart-container my-4" style="width: 100%; max-height: 100%;">
                                        <canvas id="doughnutOfferedChart"></canvas>
                                    </div>
                                </div>


                                <div
                                    class="d-flex justify-content-center align-items-center summary-section p-4 lg-p-2 border-top">

                                    <div class="d-flex flex-column text-center">
                                        <i class="bi bi-graph-up-arrow fs-3 text-success"></i>
                                        <h6 class="fw-bold m-0">Total de ofertas</h6>
                                        <p class="m-0 fs-5 text-primary fw-bold">117</p>
                                    </div>

                                    <div class="d-flex flex-column text-center">
                                        <small class="text-muted">Trabajo más ofertado:</small>
                                        <p class="m-0 fw-semibold">Limpieza</p>
                                    </div>

                                </div>

                            </div>
                        </div>




                    </article>

                </section>

            </main>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/scripts/char.js"></script>
    <script src="../assets/lib/js/bootstrap.min.js"></script>
    <script src="../assets/scripts/partials.js"></script>
    <script src="../assets/scripts/admin-management-dashboard.js"></script>

</body>

</html>
