<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de gráficas</title>
    <link rel="stylesheet" href="/assets/lib/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/styles/common.css">
    <link rel="icon" type="img/png" href="../assets/img/logo/favIcon.svg">
    <link rel="stylesheet" href="../assets/styles/admin-management-dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/styles/admin-sidebar-header.css">
</head>

<body>

    <div class="d-flex flex-column">

        <div id="admin-header">
            <!-- Header -->
        </div>

        <div class="d-flex">
            <nav id="admin-sidebar">
                <!-- Sidebar -->
            </nav>

            <main class="p-4 parent">

                <div class="div1 d-flex flex-column justify-content-center p-3 ps-4">
                    <i class="bi bi-suitcase-lg fs-4 text-primary"></i>
                    <h5 class="fw-bold">121</h5>
                    <p>Total empleadores</p>
                </div>
                <div class="div2 d-flex flex-column justify-content-center p-3 ps-4">
                    <i class="bi bi-people fs-4 text-success"></i>
                    <h5 class="fw-bold">1245</h5>
                    <p>Usuarios registrados</p>
                </div>
                <div class="div3 d-flex flex-column justify-content-center p-3 ps-4">
                    <i class="bi bi-activity fs-4"></i>
                    <h5 class="fw-bold">123</h5>
                    <p>Ofertas activas</p>
                </div>
                <div class="div4 d-flex flex-column justify-content-center align-items-center p-3">
                    <i class="bi bi-exclamation-triangle fs-1"></i>
                    <h2 class="fw-bold m-0">Reportes</h2>
                    <p class="fw-italic">Recientes</p>
                    <span class="fw-bold">12</span>
                </div>

                <div class="div5 d-flex flex-column align-items-center p-3 flex-grow-1">

                    <div class="bk-blankest w-100">
                        <h4 class="text-center m-0 p-2">Trabajos más ofertados</h4>
                    </div>

                    <div class="my-4">
                        <canvas id="doughnutOfferedChart"></canvas>
                    </div>

                    <div class="sumary-section w-100 p-4">
                        <div class="d-flex flex-column text-center">
                        <i class="bi bi-graph-up-arrow fs-3 text-success"></i>
                        <h6 class="fw-bold m-0">Total de ofertas</h6>
                        <p class="m-0 fs-5 text-primary fw-bold">117</p>
                    </div>

                    <div class="d-flex flex-column text-center mt-3">
                        <small class="text-muted">Trabajo más ofertado:</small>
                        <p class="m-0 fw-semibold">Limpieza</p>
                    </div>
                    </div>

                </div>


                <div class="div6 graphics-container p-3">
                    <canvas id="userLoginChart"></canvas>
                </div>
                <div class="div7 graphics-container p-3">
                    <canvas id="offerApplicationsChart"></canvas>
                </div>

            </main>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/scripts/char.js"></script>
    <script src="../assets/lib/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/scripts/partials.js"></script>
    <script src="../assets/scripts/admin-management-dashboard.js"></script>

</body>

</html>
