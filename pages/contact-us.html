<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporary jobs page">
  <title>Work Hub</title>
  <link rel="icon" type="img/png" href="../assets/img/logo/favIcon.svg">
  <link rel="stylesheet" type="text/css" href="../assets/lib/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/styles/common.css">
  <link rel="stylesheet" type="text/css" href="../assets/styles/contact-us.css">
  <link rel="stylesheet" type="text/css" href="../assets/styles/header-footer.css">
  <link rel="stylesheet" type="text/css" href="../assets/styles/modal.css">
</head>


<body>
<div id="header"></div>
  <main>
    <div class="container-form-contact bk-gr-triangle-blank d-flex flex-column  align-items-center  ldg-busqueda min-vh-100 position-relative">
    <form class="row g-3 col-10 col-md-5 form-contact p-4 rounded-4 border border-1 border-dark-subtle ">
      <div class="form-header d-flex gap-4">
        <img src="/assets/img/logo/logoWK.svg" class="img-fluid col-1" alt="">
        <h1>Contacta con nosotros</h1>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label fs">Nombre completo</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="">
      </div>
      <div class="col-md-12">
        <label for="inputEmail4" class="form-label fs">Correo</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label fs">Oficio</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label fs">Municipio</label>
        <select id="inputState" class="form-select">
          <option selected>...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-12">
        <label for="inputMessage" class="form-label fs">Su mensaje</label>
        <textarea class="form-control " id="inputMessage" placeholder="" maxlength="500"> </textarea>
      </div>
      <div class="col-12 d-flex flex-column justify-content-center align-items-center py-3">
        <button type="submit" class="btn btn-stroke w-25">Enviar</button>
      </div>
    </form>
    <img class="clouds img-fluid bottom-0 position-absolute mt-6" src="/assets/img/backgrounds/LowCloud.svg" alt="">
  </div>
    <!-- FOOTER-->
    <div id="footer"></div>

    <!-- Ventana Modal Inicio Sesión-->

    <div class="modal fade" id="modalLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="modalLogin" aria-hidden="true">
      <div class="modal-dialog ">
        <div class="modal-content rounded-5 pb-4 text-light ">

          <button type="button" class="btn-close ms-auto mt-4 me-4" data-bs-dismiss="modal" aria-label="Close"></button>

          <div class="modal-body w-75 d-flex flex-column  gap-4 justify-content-center mt-2 mx-auto ">
            <h3 class="text-center">Iniciar sesión</h3>
            <div class="input-group rounded-0">
              <input type="email" class="login-input form-control  text-light border-0 border-bottom rounded-0"
                id="email" required placeholder=" ">
              <label for="email">Email</label>
              <span class="input-group-text  border-0 border-bottom rounded-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" viewBox="0 0 24 20" fill="none">
                  <path
                    d="M2.2 18C1.595 18 1.07708 17.7797 0.64625 17.3391C0.215417 16.8984 0 16.3687 0 15.75V2.25C0 1.63125 0.215417 1.10156 0.64625 0.660937C1.07708 0.220312 1.595 0 2.2 0H19.8C20.405 0 20.9229 0.220312 21.3537 0.660937C21.7846 1.10156 22 1.63125 22 2.25V15.75C22 16.3687 21.7846 16.8984 21.3537 17.3391C20.9229 17.7797 20.405 18 19.8 18H2.2ZM11 10.125L2.2 4.5V15.75H19.8V4.5L11 10.125ZM11 7.875L19.8 2.25H2.2L11 7.875ZM2.2 4.5V2.25V15.75V4.5Z"
                    fill="#B6B8C8" /> 
              </svg></span>
            </div>

            <div class="input-group ">
              <input type="password" class="login-input form-control  text-light border-bottom rounded-0 border-0"
                id="password" minlength="3" required placeholder=" ">
              <label for="password">Contraseña</label>
              <span class="input-group-text   border-bottom rounded-0 border-0">
                <svg class=" eyePassword toggle-icon" onclick="togglePassword()" xmlns="http://www.w3.org/2000/svg"
                  width="31" height="18" viewBox="0 0 31 18" fill="none">
                  <path d="M2 9.11384C13 19 19.5 19 29.5 9.11384C18.8789 -1.37506 13.259 -2.02927 2 9.11384Z"
                    stroke="white" stroke-width="1.5" />
                  <path
                    d="M16 13.0284C18.4853 13.0284 20.5 11.0137 20.5 8.52844C20.5 6.04316 18.4853 4.02844 16 4.02844C13.5147 4.02844 11.5 6.04316 11.5 8.52844C11.5 11.0137 13.5147 13.0284 16 13.0284Z"
                    fill="white" stroke="white" />
                </svg>
              </span>
            </div>

            <div class="recordarContraseña d-inline-flex gap-2 align-content-center align-items-center">

              <p class="m-0 fs-6">Recordar contraseña</p>

              <div class="checkbox-wrapper-18">
                <div class="round">
                  <input type="checkbox" id="checkbox-18">
                  <label for="checkbox-18"></label>
                </div>
              </div>
            </div>

            <!-- Boton Iniciar Sesión-->
            <button id="btn-ingresar" class="btn pcb" type="button" onclick="openAdmin()">Iniciar Sesion</button>

            <div class="divider d-flex justify-content-center text-center align-items-center">
              <hr class="border-top border-2 border-white col-4 justify-content-start">
              <hr>
              <span class="mx-4">O CON</span>
              <hr class="border-top border-2 border-white col-4 justify-content-end">
              <hr>
            </div>
            <button class="btn-stroke-2"> <img src="../assets/img/icons/logo-de-google.svg" alt=""> Continuar con
              Google</button>

            <div class="d-flex">
              <div class=" col-5"><a href="#" data-bs-toggle="modal" data-bs-target="#modalSignup">Crear cuenta</a>
              </div>
              <div class=" col-7"><a class="text-white" href="#">¿Olvidaste tu contraseña?</a></div>
            </div>
          </div>

        </div>
      </div>
    </div>


    <!-- Ventana Modal Registro-->

    <div class="signUp modal fade" id="modalSignup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="modalSignup" aria-hidden="true">
      <div class="modal-dialog ">
        <div class="modal-content rounded-5 pb-4 ">

          <button type="button" class="btn-close ms-auto mt-4 me-4" data-bs-dismiss="modal" aria-label="Close"></button>

          <div class="modal-body w-75 d-flex flex-column  gap-4 justify-content-center mt-2 mx-auto ">
            <h3 class="text-center">Registrarse</h3>
            <div class="input-group rounded-0">
              <input type="text" class="signup-input form-control border-0 border-bottom rounded-0" id="userName"
                required placeholder=" ">
              <label for="userName">Nombre de usuario</label>
              <span class="input-group-text  border-0 border-bottom rounded-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17" fill="none">
                  <path
                    d="M8.85522 8.58545C7.75522 8.58545 6.81356 8.19378 6.03022 7.41045C5.24689 6.62712 4.85522 5.68545 4.85522 4.58545C4.85522 3.48545 5.24689 2.54378 6.03022 1.76045C6.81356 0.977116 7.75522 0.585449 8.85522 0.585449C9.95522 0.585449 10.8969 0.977116 11.6802 1.76045C12.4636 2.54378 12.8552 3.48545 12.8552 4.58545C12.8552 5.68545 12.4636 6.62712 11.6802 7.41045C10.8969 8.19378 9.95522 8.58545 8.85522 8.58545ZM0.855225 16.5854V13.7854C0.855225 13.2188 1.00106 12.6979 1.29272 12.2229C1.58439 11.7479 1.97189 11.3854 2.45522 11.1354C3.48856 10.6188 4.53856 10.2313 5.60522 9.97295C6.67189 9.71462 7.75522 9.58545 8.85522 9.58545C9.95522 9.58545 11.0386 9.71462 12.1052 9.97295C13.1719 10.2313 14.2219 10.6188 15.2552 11.1354C15.7386 11.3854 16.1261 11.7479 16.4177 12.2229C16.7094 12.6979 16.8552 13.2188 16.8552 13.7854V16.5854H0.855225ZM2.85522 14.5854H14.8552V13.7854C14.8552 13.6021 14.8094 13.4354 14.7177 13.2854C14.6261 13.1354 14.5052 13.0188 14.3552 12.9354C13.4552 12.4854 12.5469 12.1479 11.6302 11.9229C10.7136 11.6979 9.78856 11.5854 8.85522 11.5854C7.92189 11.5854 6.99689 11.6979 6.08022 11.9229C5.16356 12.1479 4.25522 12.4854 3.35522 12.9354C3.20522 13.0188 3.08439 13.1354 2.99272 13.2854C2.90106 13.4354 2.85522 13.6021 2.85522 13.7854V14.5854ZM8.85522 6.58545C9.40522 6.58545 9.87606 6.38962 10.2677 5.99795C10.6594 5.60628 10.8552 5.13545 10.8552 4.58545C10.8552 4.03545 10.6594 3.56462 10.2677 3.17295C9.87606 2.78128 9.40522 2.58545 8.85522 2.58545C8.30522 2.58545 7.83439 2.78128 7.44272 3.17295C7.05106 3.56462 6.85522 4.03545 6.85522 4.58545C6.85522 5.13545 7.05106 5.60628 7.44272 5.99795C7.83439 6.38962 8.30522 6.58545 8.85522 6.58545Z"
                    fill="#232B59" />
                </svg>
                </span>
            </div>
            <div class="input-group rounded-0">
              <input type="email" class="signUp-input form-control border-0 border-bottom rounded-0" id="emailR" required
                placeholder=" ">
              <label for="emailR">Email</label>
              <span class="input-group-text  border-0 border-bottom rounded-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="17" viewBox="0 0 21 17" fill="none">
                  <path
                    d="M2.85522 16.5854C2.30522 16.5854 1.83439 16.3896 1.44272 15.9979C1.05106 15.6063 0.855225 15.1354 0.855225 14.5854V2.58545C0.855225 2.03545 1.05106 1.56462 1.44272 1.17295C1.83439 0.781283 2.30522 0.585449 2.85522 0.585449H18.8552C19.4052 0.585449 19.8761 0.781283 20.2677 1.17295C20.6594 1.56462 20.8552 2.03545 20.8552 2.58545V14.5854C20.8552 15.1354 20.6594 15.6063 20.2677 15.9979C19.8761 16.3896 19.4052 16.5854 18.8552 16.5854H2.85522ZM10.8552 9.58545L2.85522 4.58545V14.5854H18.8552V4.58545L10.8552 9.58545ZM10.8552 7.58545L18.8552 2.58545H2.85522L10.8552 7.58545ZM2.85522 4.58545V2.58545V14.5854V4.58545Z"
                    fill="#232B59" />
                </svg>
                </span>
            </div>
            <div class="input-group ">
              <input type="password" class="signUp-input form-control   border-bottom rounded-0 border-0"
                id="loginPassword" minlength="3" required placeholder=" ">
              <label for="loginPassword">Contraseña</label>
              <span class="input-group-text   border-bottom rounded-0 border-0">
                <svg class=" eyePassword toggle-icon" onclick="signupTogglePassword()"
                  xmlns="http://www.w3.org/2000/svg" width="22" height="14" viewBox="0 0 22 14" fill="none">
                  <path
                    d="M1.85522 7.08147C9.45522 14.7212 13.9461 14.7212 20.8552 7.08147C13.517 -1.02409 9.63418 -1.52965 1.85522 7.08147Z"
                    stroke="#232B59" stroke-width="1.5" />
                  <path
                    d="M11.5276 9.99298C13.1082 9.99298 14.4827 8.54066 14.4827 6.62872C14.4825 4.71698 13.1081 3.26544 11.5276 3.26544C9.94731 3.26571 8.57367 4.71715 8.57349 6.62872C8.57349 8.54048 9.9472 9.99271 11.5276 9.99298Z"
                    fill="#232B59" stroke="#232B59" />
                </svg>
              </span>
            </div>

            <div class=" d-inline-flex gap-2 align-content-center align-items-center">
              <div class="checkbox-wrapper-18">
                <div class="round">
                  <input type="checkbox" id="checkbox-singup">
                  <label for="checkbox-singup"></label>
                </div>
              </div>
              <p class="m-0 fs-6">Aceptar térmidos y condiciones de uso</p>
            </div>
            <button id="btn-registrar" class="btn btn-dark " type="button" onclick="">Registrarse</button>

            <div class="divider d-flex justify-content-center text-center align-items-center">
              <hr class="border-top border-2 border-white col-4 justify-content-start">
              <hr>
              <span class="mx-4">O CON</span>
              <hr class="border-top border-2 border-white col-4 justify-content-end">
              <hr>
            </div>
            <button class="btn-stroke"> <img src="../assets/img/icons/logo-de-google.svg" alt=""> Continuar con
              Google</button>

            <div class="d-flex">
              <div class=" col-9"><a href="#" data-bs-toggle="modal" data-bs-target="#modalLogin">¿Ya tienes cuenta?</a>
              </div>
              <div class=" col-3"><a href="#">Ir al inicio</a></div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </main>
  <script src="../assets/lib/js/bootstrap.min.js"></script>
  <script src="../assets/scripts/script.js"></script>
  <script src="../assets/scripts/partials.js"></script>
  <script src="../assets/scripts/modal.js"></script>
</body>

</html>
