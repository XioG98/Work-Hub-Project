    <form class="row g-3 col-10 col-md-5 form-contact p-4 rounded-4 border border-1 border-dark-subtle ">

      </div>
      <div class="col-12 d-flex flex-column justify-content-center align-items-center py-3">
        <button type="submit" class="btn btn-stroke w-25">Enviar</button>
      </div>
    </form>
