                    <h2 class="text-center">Registrar Nuevo Usuario</h2>
                    <hr class="mb-4">
                    <form action="/register-user" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese el nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese el correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Rol</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="" disabled selected>Seleccione un rol</option>
                                <option value="Admin">Admin</option>
                                <option value="Empleador">Empleador</option>
                                <option value="Empleado">Empleado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label form-labelu">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese la contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirme la contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-cta-2">Registrar Usuario</button>
